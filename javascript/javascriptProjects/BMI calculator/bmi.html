<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="form-container">
        <form class="bmi-form" action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="hight">Height in CM</label>
                <input type="text" name="height" id="height" placeholder="Enter your height">
            </div>
            <div class="form-group">
                <label for="weight">Weight in KGs</label>
                <input type="text" name="weight" id="weight" placeholder="Enter your weight">
            </div>
            <button id="bmi-btn">Calculate BMI</button>
            <div id="result"></div>
            <div id="bmi-descripton"></div>
            <div class="weight-guide">
                <h4>BMI Weight Guide</h4>
                <p>Under Weight : Less than 18.6</p>
                <p>Normal Range : 18.6 and 24.9</p>
                <p>Over Weight : Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
