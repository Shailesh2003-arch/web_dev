        // small project that removes the li when you click on it...

        document.querySelector('#images').addEventListener('click',function(event){
            console.log(event);// prevents the default behaviour of the event...
            console.log(event.target);// gives you the source element from where the event was triggered..
            const removeli = event.target.parentNode;
            if(event.target.tagName === 'IMG'){
                removeli.remove();
            }
