<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and string methods</title>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio voluptatum et molestiae reprehenderit asperiores, sed quisquam animi quaerat a beatae vel maxime minima soluta consectetur sunt dicta! Natus earum omnis at, rerum corrupti impedit.</p>
    </div>
<script>
    // var name = "Shaill's Money";
    var name = "shaill"; 
    console.log("it's ${name} money");
    var string = `it's ${name} money and its his "priority"`;
    
    console.log(typeof(string));
    var nameds = new String('shaill');
    console.log(typeof(nameds));

let multiLineStr = `This is a string
that spans multiple lines.`;
console.log(multiLineStr);


let nameis = 'John';
let greeting = `Hello, ${nameis}!`;
console.log(greeting);
</script>
</body>

</html>
