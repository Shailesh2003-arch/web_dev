<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab dolor eius eveniet dicta dolore consectetur minima, eos est ut sequi rerum exercitationem doloribus quod rem, nihil molestiae ea libero minus. Sunt sequi at praesentium!</p>
    </div>
    <script>

        // string methods....
        

        // 1. 'length' function returns the size of the string, that is total characters in a string (including whitespaces)... 

        let str1 = "Shailesh";
        console.log(str1.length);


        // 2. 'charAt' function returns the character present at the specified index in a string.

        let str2 = "Nilesh";
        console.log(str2.charAt(3));

        // 'charCodeAt' funtion returns the unicode ASCII value of specified index character...
        
        let str3 = "Lokesh";
        console.log(str3.charCodeAt(2)); 

        let str4 = "Abhijeet";
        console.log(str4.charCodeAt(0));

        // 'toUpperCase' function capitilizes the given string...

        let str5 = "Shailesh";
        console.log(str5.toUpperCase());

        // 'toLowerCase' function lowercases the provided string...
        
    </script>
</body>
</html>
