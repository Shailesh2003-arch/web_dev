<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut and SetInterval</title>
    
</head>

<body>
    <h2>SetTimeout & clearTimeout in Js</h2>
    
<button id="stop">Stop</button>
</body>
<script>
    
    const id = setTimeout(() => {
       console.log("Shailesh");
    }, 2000); // logs shailesh into the console after 2 seconds...

    // clearTimeout(id); // clears the setTimeout api... (Remember setTimeout is an external api from the browser environment)
    // console.log("setTimeOut cleared...");

    // we will be adding the setTimeOut on the click of the button 

    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(id); // this will prevent/discard the setTimeout function from active state to dead state... so on clicking the button
        // the setTimeout will get cleared 
    })

    // we can also pass the refernce inside the setTimeout()...

</script>
</html>
